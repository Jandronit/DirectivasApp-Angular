<h1>Agregar Producto</h1>
<hr>

<form [formGroup]="miFormulario" >
  <div class="row align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre:</label>
    </div>
    <div class="col-auto">
      <input class="form-control"
             formControlName="nombre">
    </div>
    <div class="col-auto">
      <span error-msg
            [color]="color"
            [mensaje]="texto"
            [valido]="!tieneError('nombre')"></span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary"
              (click)="cambiarNombre()">
        Cambiar Nombre
      </button>
      &nbsp;
      <button class="btn btn-primary"
              (click)="cambiarColor()">
        Cambiar Color
      </button>
    </div>
  </div>
</form>

<h3 class="mt-5" >Formulario</h3>
<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid | json }}</pre>
